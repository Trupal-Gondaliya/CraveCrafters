<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Out - CraveCrafters</title>
    <link rel="stylesheet" type="text/css" href="cravecrafters.css">
</head>
<body class="logout">
	<main>
		<div class="logout-container">
			<form id="logout-form">
				<h2>Log Out from CraveCrafters</h2>
		        <p>Are you sure you want to log out?</p>
		        <div class="btns">
		        	<button type="button" onclick="handlelogout(event)">Log Out</button>
		          	<button class="cancel"><a href="index.html">Cancel</a></button>
		      </div>
		    </form>
		</div>
	</main>
	<script type="text/javascript" src="CraveCrafters.js"></script>
</body>
</html>
